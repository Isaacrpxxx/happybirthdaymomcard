<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Mamá!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">¡Feliz Cumpleaños, Mamá!</h1>
        <p class="message">Hoy celebramos a la mujer más maravillosa del mundo. ¡Te amamos!</p>
        <audio id="background-music" loop>
            <source src="Kings of Leon - Birthday.mp3" type="audio/mpeg">
        </audio>
        
        <div class="balloons">
            <div class="balloon" style="--i:0;"></div>
            <div class="balloon" style="--i:1;"></div>
            <div class="balloon" style="--i:2;"></div>
            <div class="balloon" style="--i:3;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
